<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penshoppe</title>
  <style>
    /* sonic.css */

    body {
      overflow: hidden;
      margin: 0;
    }

    .penshoppe {
      font-family: monospace;
      position: fixed;
      top: 18px; /* Adjust the top position as needed */
      left: 6.5%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 2rem;
      padding: 1% 0;
      letter-spacing: 0.4rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 5);
      z-index: 999;
    }

    .top-banner {
      background-color: black;
      color: white;
      text-align: center;
      padding: 5px 0;
      margin: 0;
      position: fixed;
      width: 100%;
      z-index: 999;
      top: 0; /* Position the banner at the very top */
    }

    .banner-text {
      font-size: 1rem;
      text-align: center;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    .currency {
      font-weight: bold;
    }

    .image-container {
      position: relative;
      display: none;
      margin-top: 10px;
      animation: slideshow 8s infinite;
    }

    .image-container img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .shop-now-button {
      position: fixed;
      top: 500px;
      left: 1540px; /* Adjust the left position as needed */
      transform: translate(-50%, -50%);
      background-color: whitesmoke;
      color: black;
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      z-index: 999;
    }

    .spotify-container {
      position: fixed; /* Change from 'absolute' to 'fixed' */
      top: 35%;
      left: 5%;
      width: 20%;
      height: 352px;
      border-radius: 12px;
      overflow: hidden;
      z-index: 1000; /* Adjust the z-index value */
    }

    .spotify-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @keyframes slideshow {
      20%, 30% { opacity: 1; }
      0%, 80% { opacity: 0.9; }
    }

    .image-container:first-child {
      display: block;
    }

    @media only screen and (max-width: 800px) {

      body {
      overflow: hidden;
      background-color: black;
    }

      .spotify-container {
      position: fixed; /* Change from 'absolute' to 'fixed' */
      top: 85%;
      left: 0%;
      width: 100%;
      height: 130px;
      overflow: hidden; /* Adjust the z-index value */
    }

  .penshoppe {
    font-size: 0.9rem;
    padding: 1% 0;
    text-align: left;
    left: 20%;
    top: 4%;
  }

  .image-container img {
    content: url("per3.jpg");
    height: 500%;
    width: 100%;
  }

  .video-container {
    padding-bottom: 177.78%;
    /* Adjust the aspect ratio to match your video's dimensions */
  }

  .shop-now-button {
      position: fixed;
      top: 40%;
      left: 35%; /* Adjust the left position as needed */
      transform: translateY(-50%);
      background-color: whitesmoke;
      color: black;
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

  .top-banner {
    padding: 3px 0;
  }

  .banner-text {
    font-size: 0.6rem;
    text-align: center;
    font-family: monospace;
    margin: 0;

}

  </style>

</head>
<body>
  <div class="top-banner">

  <div class="image-container">
    <img src="per2.jpg" alt="Per2 Image">

    <img src="per4.jpg" alt="Per4 Image">
    <div class="penshoppe">Penshoppe</div>
  </div>

  <a href="https://www.penshoppe.com/collections/style-destination/women" target="_blank">
    <button class="shop-now-button">SHOP NOW</button>
  </a>

  <script>
    const imageContainers = document.querySelectorAll('.image-container');
    let currentIndex = 0;

    // Set the display of the first image container to 'block'
    imageContainers[currentIndex].style.display = 'block';

    setInterval(() => {
      imageContainers[currentIndex].style.display = 'none';
      currentIndex = (currentIndex + 1) % imageContainers.length;
      imageContainers[currentIndex].style.display = 'block';
    }, 5000);
  </script>
</body>
</html>
