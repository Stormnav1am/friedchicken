<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penshoppe</title>
  <style>
    /* sonic.css */

    body {
      margin: 0;
    }

    .penshoppe {
      font-family: monospace;
      position: fixed;
      top: 18px; /* Adjust the top position as needed */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 2rem;
      padding: 1% 0;
      letter-spacing: 0.4rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .top-banner {
      background-color: black;
      color: white;
      text-align: center;
      padding: 5px 0;
      margin: 0;
      position: fixed;
      width: 100%;
      z-index: 999;
      top: 0; /* Position the banner at the very top */
    }

    .banner-text {
      font-size: 0.9rem;
      text-align: center;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    .currency {
      font-weight: bold;
    }

    .image-container {
      position: relative;
      display: block;
      margin-top: 10px;
    }

    .image-container img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      /* Adjust the aspect ratio to match your video's dimensions */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .shop-now-button {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      background-color: lightgrey;
      color: black;
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

    @media only screen and (max-width: 800px) {
      .penshoppe {
        font-size: 0.9rem;
        padding: 1% 0;
        text-align: left;
        left: 20%;
        top: 1%;
      }

      .image-container img {
        content: url("per3.jpg");
        height: 500%;
        width: 100%;
      }

      .video-container {
        padding-bottom: 177.78%;
        /* Adjust the aspect ratio to match your video's dimensions */
      }

      .shop-now-button {
        top: 76%;
        padding: 4px 11px;
        font-size: 0.7rem;
      }

      .top-banner {
        padding: 3px 0;
      }

      .banner-text {
        font-size: 0.6rem;
        text-align: center;
        font-family: monospace;
        margin: 0;
        padding: 0;
      }
    }

  </style>
  <script src="supersonic.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var video = document.querySelector("iframe");

      video.onload = function() {
        video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      };
    });
  </script>
</head>
<body>
  <div class="top-banner">
    <span class="banner-text">ANY 3 FOR ONLY <span class="currency">P</span>999</span>
  </div>

  <div class="image-container" id="per1">
    <img src="per1.jpg" alt="Per1 Image">
    <div class="penshoppe">Penshoppe</div>
    <a href="https://www.penshoppe.com/collections/style-destination/women" target="_blank">
      <button class="shop-now-button">SHOP NOW</button>
    </a>
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/s8KpSJQOqFc?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>
  <div style="height: 2000px;"></div>
</body>
</html>
