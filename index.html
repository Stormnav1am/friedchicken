<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penshoppe</title>
  <style>
    /* sonic.css */

    body {
      overflow: hidden;
      margin: 0;
    }

    .top-banner {
      background-color: black;
      color: white;
      text-align: center;
      padding: 5px 0;
      margin: 0;
      position: fixed;
      width: 100%;
      z-index: 999;
      top: 0; /* Position the banner at the very top */
    }

    .banner-text {
      font-size: 1rem;
      text-align: center;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    .currency {
      font-weight: bold;
    }

    .shop-now-button {
      position: fixed;
      top: 50%;
      left: 80%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .shop-now-button a {
      display: inline-block;
      padding: 10px 20px;
      background-color: whitesmoke;
      color: black;
      text-decoration: none;
      font-family: monospace;
      font-size: 16px;
      border-radius: 5px;
    }

    .spotify-container {
      position: fixed; /* Change from 'absolute' to 'fixed' */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Move the video to the background */
    }

    .spotify-container iframe {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: 95%;
      border: none;
      pointer-events: none; /* Disable interaction with the video */
    }

    /* Mobile view */
    @media screen and (max-width: 800px) {
      .top-banner {
        display: none; /* Hide the top banner */
      }

      .shop-now-button {
        left: 50%; /* Center the button horizontally */
        transform: translateX(-50%);
      }

      .spotify-container iframe {
        top: 0; /* Adjust the top position */
        height: 100%; /* Make the video occupy the full height */
      }
      
      
    .shop-now-button {
      position: fixed;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

      
    }

  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '180',
        width: '320',
        videoId: '04O8_0phwN0',
        playerVars: {
          autoplay: 1,
          loop: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          mute: 1
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        player.playVideo();
      }
    }
  </script>
</head>
<body>
  <div class="top-banner">
    <span class="banner-text">CODED BY MARK IVAN <span class="currency"></span></span>
  </div>

  <div class="spotify-container">
    <div id="youtube-player"></div>
  </div>

  <div class="shop-now-button">
    <a href="https://www.penshoppe.com/collections/style-destination/women">SHOP NOW</a>
  </div>

  <script>
    const topBanner = document.querySelector('.top-banner');
    topBanner.style.display = 'block'; // Show the top banner

    // Adjust the positioning of the top banner as needed
    // Example: topBanner.style.top = '40px';
  </script>

  <div style="position: fixed; top: 20%; left: 10%; transform: translate(0, -50%);">
    <iframe style="border-radius: 12px; width: 300px; height: 152px;" src="https://open.spotify.com/embed/track/3JHkWL2JxcRdOSANQKlnqj?utm_source=generator" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>


</body>
</html>
