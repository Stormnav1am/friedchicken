<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penshoppe</title>
  <style>
    /* sonic.css */

    body {
      overflow: hidden;
      margin: 0;
    }

    .top-banner {
      background-color: black;
      color: white;
      text-align: center;
      padding: 5px 0;
      margin: 0;
      position: fixed;
      width: 100%;
      z-index: 999;
      top: 0; /* Position the banner at the very top */
    }

    .banner-text {
      font-size: 1rem;
      text-align: center;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    .currency {
      font-weight: bold;
    }

    .shop-now-button {
  position: fixed;
  top: 50%;
  left: 80%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.shop-now-button a {
  display: inline-block;
  padding: 10px 20px;
  background-color: whitesmoke;
  color: black;
  text-decoration: none;
  font-family: monospace;
  font-size: 16px;
  border-radius: 5px;
}

    .spotify-container {
      position: fixed; /* Change from 'absolute' to 'fixed' */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Move the video to the background */
    }

    .spotify-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* Disable interaction with the video */
    }

  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '315',
        width: '560',
        videoId: '04O8_0phwN0',
        playerVars: {
          autoplay: 1,
          loop: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          mute: 1
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        player.playVideo();
      }
    }
  </script>
</head>
<body>
  <div class="top-banner">
    <span class="banner-text">ANY 3 FOR ONLY <span class="currency">P</span>999</span>
  </div>

  <div class="spotify-container">
    <div id="youtube-player"></div>
  </div>

  <div class="shop-now-button">
    <a href="https://www.penshoppe.com/collections/style-destination/women">SHOP NOW</a>
  </div>

  <script>
    const topBanner = document.querySelector('.top-banner');
    topBanner.style.display = 'block'; // Show the top banner

    // Adjust the positioning of the top banner as needed
    // Example: topBanner.style.top = '40px';
  </script>
</body>
</html>
